---
benchmarks:
- name: mpi_helloworld
  put:
  - src: ./mpihosts
    dest: /tmp/mpihosts
  repetitions: 2
  image: ivotron/openmpi
  volumes:
  - /tmp/mpihosts:/tmp/mpihosts
  env:
    SSHD_PORT: 2222
    ADD_INSECURE_KEY: true
    WAIT_SECS: 20
    MPIRUN_FLAGS: '--mca btl self,sm,tcp'
  env_host:
    issdm-6:
      RANK0: 1
  network_mode: host
  args: /root/example/mpi_helloworld
